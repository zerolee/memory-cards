<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <div class="cards-title">
      <span class="btn btn-small">
        导入外部数据
        <input type="file" hidden onchange="getExtraCardsData(this)" />
      </span>
      <h2>Memory Cards</h2>
      <button id="show" class="btn btn-small">New</button>
    </div>
    <div id="cards-container">
      <!-- 卡片放置区 -->
    </div>
    <div class="navigation">
      <button id="etyma-edit" class="btn-small"> Edit </button>
      <button id="etyma-delete" class="btn-small"> Delete </button>
      <button id="prev"><i></i></button>
      <form id="etyma-form">
        <input id="current" type="text" autocomplete="off" maxlength="9"/>
      </form>
      <button id="next"> <i></i> </button>
      <button id="etyma-radom"> <i></i> </button>
      <button id="etyma-marker" class="btn-small"> Marker </button>
    </div>
    <div class="cards-bottom">
      <button id="clear" class="btn"> Clear Cards </button>
      <button id="export" class="btn"> Export Cards </button>
      <button id="list" class="btn"> List All Cards </button>
    </div>

    <!-- 添加新的词根 -->
    <div id="add-container" class="add-container">
      <div class="cards-title">
        <h2> Add New Card </h2>
        <button id="hide" class="btn btn-small btn-ghost"> <i></i> </button>
      </div>

      <div class="form-group">
        <label for="etyma-name">词根</label>
        <textarea id="etyma-name" placeholder="输入词根..."></textarea>
      </div>
      <div class="form-group">
        <label for="etyma-value">词根释义</label>
        <textarea id="etyma-value" placeholder="输入词根的意思..."></textarea>
      </div>
      <div class="form-group">
        <label for="etyma-example-name">示例</label>
        <textarea id="etyma-example-name" placeholder="词根用例..."></textarea>
      </div>
      <div class="form-group">
        <label for="etyma-example-value">示例释义</label>
        <textarea id="etyma-example-value" placeholder="词根用例释义..."></textarea>
      </div>
      <button id="add-card" class="btn">提交</button>
    </div>

    <!-- 显示全部的卡片（词根） -->
    <div id="etyma-container" class="etyma-container">
      <div class="cards-title">
        <button id="fold" class="btn"> 折叠/打开全部 </button>
        <h2> 全部的词根 </h2>
        <button id="etyma-hide" class="btn btn-small btn-ghost"><i></i>
        </button>
      </div>
      <form name="etyma-filter">
	<select name="select">
	  <option value="all" selected>all</option>
	  <option value="mark">mark</option>
	  <option value="unmark">unmark</option>
	</select>
        <input name="filter" type="text"/>
	<input type="submit" value="过滤"/>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
